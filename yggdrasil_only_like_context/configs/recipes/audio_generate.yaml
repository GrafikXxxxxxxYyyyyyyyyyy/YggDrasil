# Audio generation pipeline
model:
  type: model/modular
  backbone:
    type: backbone/transformer_1d
    in_channels: 64
    hidden_dim: 1024
    num_layers: 24
  codec:
    type: codec/encodec
    sample_rate: 16000
    latent_channels: 64
  conditioner:
    - type: conditioner/clap
      pretrained: "laion/clap-htsat-unfused"
  guidance:
    - type: guidance/cfg
      scale: 4.5

sampler:
  type: engine/sampler
  num_inference_steps: 100
  guidance_scale: 4.5
  diffusion_process:
    type: diffusion/process/ddpm
  solver:
    type: diffusion/solver/ddim
